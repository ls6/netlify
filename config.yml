    - name: "Start"
      time: "13h45"
      remark: "Please, be on time!"

    - authors:
        - name: "Gojko Adžić"
          photo: "img/Gojko.png"
          bio: "Gojko Adzic is a strategic software delivery consultant who works with ambitious teams to align software delivery with business goals and improve the quality of their software products and processes. Gojko specializes in are Agile and Lean quality improvement, in particular Impact Mapping, Agile Testing, Specification by Example and Behavior Driven Development.<br>
He is the winner of the 2016 European Software Testing Outstanding Achievement Award and the 2011 \"Most Influential Agile Testing Professional Award\"."
          link:
            href: "https://procognita.com/company/team/trainers/gojko-adzic/"
            text: www
      presentation:
        title: "Maximum Impact, Minimum Effort"
        description: "A big government IT project delivered two years ahead of schedule. A fraud detection initiative saving tens of millions more than predicted. An app that helped a city rebuild faster after a major disaster and save ten times more money than expected. Learn how early adopters use impact mapping to create big impacts and minimise effort, from large government departments to innovative consultancies and small startups.<br><br>
This talk is based on an extensive research with commercial organisations, government departments and non-profit agencies from all over the world. Gojko will present real-world case studies and distill their experience into useful tips that will enable you to speed up adoption, avoid common pitfalls and reach your goals faster."

    - name: "Workshops"
      remark: "There will be 6 parallel workshops.<br><br>
      
      <strong>1) Gojko Adzic: Given-when-then With Style</strong><br>
      Hands-on workshop where you will learn about the key techniques to make the most out of the Given-When-Then format for specifications and tests, and how to avoid the most common problems.<br>
      In English<br><br>
              
      <strong>2) Mariusz Petlic: Output vs. Outcome</strong><br>
      Do we generate value or costs? What's the benefit and what's not? We will check if we can distinguish it both at work and in private life.<br>
      In Polish<br><br>

      <strong>3) Tomasz Wykowski: Product Discovery</strong><br>
      What you don’t know about your product?<br>
      Join this session to learn why discovering the product is critical for its success and experience tools for defining Product Vision and Success Criteria.<br>
      In English unless all the participants speak Polish.<br><br>

      <strong>4) Justyna Wykowska: Backlog Prioritization Techniques</strong><br>
      When everything is important, nothing is important. During this workshop you’ll try different techniques for prioritizing your Product Backlog to find the ones that work for your company.<br>
      In English unless all the participants speak Polish<br><br>

      <strong>5) Ewa Koprowska, Dominik Jabłoński: Scrum Tale</strong><br>
      More info soon…<br><br>

      <strong>6) Klaudia Komacka: FAIL — First Attempt in Learning</strong><br>
      How to fail and learn during product development?<br>
      There is a practice that focuses on developing problem solving, scientific thinking and continuous improvement abilities. During this workshop, you will be encouraged to puzzle out the optimal solution through continuous experiments. We will discuss how to create a hypothesis, measure and validate it. In the end, we will celebrate the learning!<br><br>
      "

    - name: "Lunch"
      remark: "You will have to take care of your own lunch. There are restauriants in the neighbourhood."

    - authors:
        - name: "Zbigniew Sobiecki"
          photo: "img/ZbigniewS.jpg"
          bio: "I’ve been building software one way (with my own hands) or another (building teams and companies to do so) with dozens of technologies for almost 20 years now. Co-founded 5 companies.<br>
Currently at Arabella Labs, helping fantastic teams build products for exciting startups and world-famous corporations.<br>
In front of a computer (or terminal) screen since early ‘90s.<br>
Rookie marathon runner: so far managed to complete the original Marathon-Athens course in 2015 and not die immediately thereafter. "
          link:
              href: "http://zbigniew.me/"
              text: LinkedIn
      presentation:
        title: "Building New Products and Businesses vs. Cranking out Code"
        description: "Is it possible to successfully design and build new digital products and services from scratch with an external partner? If so, how does the process, the team, and the business arrangement differs from classic time & materials software house setup? Let's have a frank discussion about the common issues organizations face when trying to outsource product design and how to deal with them. Let's also get specific about focusing on outcomes instead of shipping new features. We will also touch on human and cultural aspects of the two approaches."

    - authors:
        - name: "Gosia Fiedorow"
          photo: "img/GFiedorow.jpg"
          bio: "Gosia Fiedorow, Industrial Designer turned Digital Product Designer, believes pixels and code are not that different from wood and carpentery. She’s leading the product design team at Codility, a software platform transforming the way enterprise companies hire, retain and grow engineering teams."
          link:
            href: "https://www.linkedin.com/in/gosiafiedorow/"
            text: LinkedIn
      presentation:
        title: "Finding Your Purpose in Chaos — a Designer’s Point of View"
        description: "In her talk, Gosia will share her story of how she has managed to fit the design mindset into software development; where work is never really done… and never ends up exactly how it was envisioned in the beginning."

    - authors:
        - name: "Aga Szóstek"
          photo: "img/Aga-120.jpg"
          bio: "Aga Szóstek, Ph.D. is a strategic designer. For the past two decades she worked at the forefront of combining design, technology and business. She collaborated with brands such as Google, Microsoft, Philips, Canon, Samsung, EY, Santander, ING, Orange and many more, bringing the experience-focused strategic approach to project teams and boardrooms. Her approach inspired many organisations to refocus and bet on experiences as their strategic differentiator.<br><br>
          Next to consulting, Aga designs <a href=\"http://seed-cards.com\" target=\"blank\">tools</a> aiming to support delivering unique experiences and co-hosts a podcast about creative leadership: <a href=\"http://catchingthenextwavepodcast.com\" target=\"blank\">Catching The Next Wave</a>. She graduated with her Ph.D. from the Eindhoven University of Technology, The Netherlands, and teaches experience design all around the world from the alternative business school Kaospilot in Denmark to Canterbury University in Christchurch, New Zealand."
          link:
            href: "https://pl.linkedin.com/in/agnieszka-sz%C3%B3stek-5aa2321"
            text: "LinkedIn"
      presentation:
        title: "It's All About the Axperience"
        description: "We talk about how to design the right products in the right way, right? But is it truly the thing we should focus on? In my presentation, I will do my best to convince you that, in fact, we should focus on defining what sort of experience we aim at before we focus on designing products and services."


