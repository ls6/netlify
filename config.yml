    - authors:
        - name: "Mariusz Petlic"
          photo: "img/MariuszPetlic.png"
          bio: "“The quality of the product is created by the quality of the process.”<br>
          I am fascinated by the quality of the product and the process. I would like to help you refine your product so that customers are satisfied and recommend it to others. That is why it is important to constantly improve the process of creating a product. If you do not want to spend money on activities that may end in failure, we can find together the best models for creating new products and developing existing ones.<br>
I worked with companies: ComputerLand, Systemy Kodów Kreskowych, Hurra.com, eSky.pl. As an active Scrum Master, I supported and built teams. Now I'm an Agile Coach. At work with major companies I have learned how to test products and I will gladly share this knowledge with you."
