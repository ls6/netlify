    - name: "Parallel Workshops"
      #time: "14h15"
      remark: "The workshops will be held in parallel.<br>
      Workshop languages are mentioned in descriptions.<br><br>
      
      <strong>Justyna Rędzikowska<br>
      Jak się za to zabrać? Czyli o przełożeniu teorii metryk do pierwszego, konkretnego użycia w zespole</strong>
      <img class=\"icon-lang\" src=\"img/lang-pl.svg\"> <br>
      Jest to warsztat dla:<br>
      <ul style=\"padding-left: 0.5em;\">
<li>• takiej mnie sprzed kilku lat, czyli każdej osoby, która chce zacząć pracę z metrykami, a do tego zaangażować w to cały zespół,</li>
<li>• każdej osoby, która chce opierać pracę z procesem na danych i mieć porządny wkład do Retrospektywy,</li>
<li>• każdej osoby, która wie o istotności metryk, ale zawsze ciężko było jej zacząć, bo nie wiedziała w szczegółach od czego i jak.</li>
</ul>
Z faktu, że pełnię rolę Scrum Masterki, to skupię się na metrykach procesowych (nie produktowych). Niemniej wartość z tego warsztatu będzie płynęła dla każdej osoby zainteresowanej pracą z danymi w zespole Scrumowym. Jako FRISowy Badacz z Partnerskim zacięciem - zapraszam na naszą małą przygodę z budowaniem zespołu wykresów :)

      <br><br>

      <strong>Tomasz Wykowski<br>
      Agile Leadership - Personal Leadership </strong><img class=\"icon-lang\" src=\"img/lang-gb.svg\"> <img class=\"icon-lang\" src=\"img/lang-pl.svg\"> <br>
      To become more agile, the company usually requires a significant change in its engineering practices, business model, organizational structure, and leadership approach. The last one seems to be the largest bottleneck for most companies, therefore during this session, we’ll focus on one aspect of Agile Leadership - Personal Leadership. We will dive into two models of leaders’ development, identifying different shades of leadership and learning the responsibility process.<br>
      After the session, you’ll be able to define your role in different groups and communities, both inside and outside your company. You’ll also better understand how to avoid different stages of denial and take responsibility.

      <br><br>

      <strong>Karolina Karbarz, Justyna Wykowska <br>
      Poznaj wrażenia klienta - warsztat User Journey Mapping</strong> <img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>
      Są produkty, które kochamy i takie, z których korzystanie jest dla nas torturą. To jak klient ocenia produkt zależy od tego jakie są jego doświadczenia podczas całego cyklu użytkowania od momentu, gdy dowiaduje się o jego istnieniu do momentu, gdy przestaje z niego korzystać. W czasie warsztatu nauczymy się patrzeć na pełny proces kontaktu z użytkownika z produktem, odkryjemy na przykładzie popularnych aplikacji co to jest ścieżka klienta, jak ją stworzyć, analizować i poprawiać tak, aby wszystkie punkty styku między użytkownikiem a produktem dawały poczucie spójnej i satysfakcjonującej całości. Zapraszamy osoby zainteresowane obszarami rozwoju produktów, analizy biznesowej, UX i UI.

      <br><br>

      <strong>Krzysztof Niewiński<br>
      Topologie zespołów w organizacji produktowej</strong> <img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>
      Prowadzenie organizacji produktowej wymaga dziś nie tylko nowoczesnego przywództwa,
myślenia produktowego, czy znajomości technologii, ale i wiedzy z zakresu <i>projektowania
organizacji</i>.<br>
Na rynku pojawiły się książki z teoriami organizacji zespołów, ale każda z nich mówi coś
innego. Co więcej, wdrożenia tych teorii w firmach wyglądają bardzo różnie. Jak zatem lepiej
zorganizować zespoły - per technologię, per platformę, czy per obszar biznesowy? Jaka
struktura organizacji da nam największą prędkość, największą jakość, a jaka największą
zdolność do adaptacji? Czy tak samo organizujemy małe, średnie i duże firmy?
<br><br>
Na moim warsztacie spróbujemy odpowiedzieć na te i inne pytanina. Doświadczymy
empirycznie dynamiki najbardziej popularnych topologii zespołów tj. zespołów
komponentowych, platformowych, wąsko i szeroko produktowych. Całość podsumujemy
nawiązaniem do znanych frameworków, zweryfikujemy pod co są zoptymalizowane i co
najlepiej sprawdzi się u nas w firmie.

      <br><br>

    <strong>Mariusz Petlic, Bartosz Janowski <br>
    Podejście systemowe w usprawnianiu organizacji – praktyczne podejście, z perspektywy SM/AC.</strong> <img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>

Podzielimy się nasza historią, jak wspólnie pracujemy nad poprawą efektywności. Jak nam nie wyszło, bo co coś co było proste, okazało się złożone. Czego się z tego nauczyliśmy. Jak zaplanowaliśmy zmianę w zupełnie innym kierunku.<br>
Przećwiczymy z Wami, jakie narzędzia nam w tym teraz pomagają.<br>
Wynikiem będzie konkretny cel wspierający efektywność zwinnej organizacji w formie OKR-a, który zaproponujemy w Agile Centre w mBanku.<br>
Co wyciągnie uczestnik dla siebie:<br>
<ul style=\"padding-left: 0.5em;\">
<li>• MyślenieSystemowe </li>
<li>• CausalLoopDiagram </li>
<li>• OKR </li>
<li>• ZwinnośćWDużejOrganizacji<br></li>
</ul>
Dla kogo: Scrum masterzy, agile coache i inne role wspierające zmiany organizacyjne.
    "


